<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Jogo de Nave - controlado via touch</title>
   <meta name="viewport" content="width=device-width, 
         height=device-height, user-scalable=no, 
         initial-scale=1, maximum-scale=1, minimum-scale=1">
         
   <script src="cordova.js"></script>
   <script src="rAF.js"></script>
   <script src="animacao.js"></script>
   <script src="spritesheet.js"></script>
   <script src="colisor.js"></script>
   <script src="fundo.js"></script>
   <script src="nave.js"></script>
   <script src="ovni.js"></script>
   <script src="painel.js"></script>
   <script src="tiro.js"></script>
   <script src="explosao.js"></script>
   
   <script>
      var canvas, context;
      var imagens, animacao, colisor, nave, criadorInimigos;
      var totalImagens = 0, carregadas = 0;
      var musicaAcao, somTiro, somExplosao;
      var acelerometro, primeiraLeitura;

      window.onload = function() {
         document.addEventListener('deviceready', iniciar);
         //iniciar();
      }
      
      function iniciar() {
         canvas = document.getElementById('jogo_nave');
         context = canvas.getContext('2d');      
         canvas.width = screen.availWidth;
         canvas.height = screen.availHeight;
         carregarImagens();
         carregarSons();
      }
      
      function carregarImagens() {
         imagens = {
            espaco:   'fundo-espaco.png', 
            estrelas: 'fundo-estrelas.png', 
            nuvens:   'fundo-nuvens.png', 
            nave:     'nave-spritesheet.png', 
            ovni:     'ovni.png',
            explosao: 'explosao.png'
         };
         
         for (var i in imagens) {
            var img = new Image();
            img.src = 'img/' + imagens[i];
            img.onload = carregando;
            totalImagens++;
            imagens[i] = img;
         }
      }

      function carregarSons() {
         musicaAcao = new Media('file:///android_asset/musica-acao.mp3');
         somTiro = new Media('file:///android_asset/tiro.mp3');
         somExplosao = new Media('file:///android_asset/explosao.mp3');
      }
      
      function carregando() {
         carregadas++;
      
         if (carregadas == totalImagens) {
            iniciarObjetos();
            document.getElementById('link_jogar').style.display =
               'block';
         }
      }
      
      function iniciarObjetos() {
         // Objetos principais
         animacao = new Animacao(context);
         colisor = new Colisor();
         espaco = new Fundo(context, imagens.espaco);
         estrelas = new Fundo(context, imagens.estrelas);
         nuvens = new Fundo(context, imagens.nuvens);
         nave = new Nave(context, imagens.nave, imagens.explosao);
         painel = new Painel(context, nave);
         
         // Ligações entre objetos
         animacao.novoSprite(espaco);
         animacao.novoSprite(estrelas);
         animacao.novoSprite(nuvens);
         animacao.novoSprite(painel);
         animacao.novoSprite(nave);
         
         colisor.novoSprite(nave);
         animacao.novoProcessamento(colisor);
         
         configuracoesIniciais();
      }      
      
      function configuracoesIniciais() {
         espaco.velocidade = 60;
         estrelas.velocidade = 150;
         nuvens.velocidade = 500;
         
         nave.posicionar();
         nave.velocidade = 200;
         
         criacaoInimigos();
         
         nave.acabaramVidas = function() {
            animacao.desligar();
            gameOver();
         }
         
         // Pontuação e som das explosões
         colisor.aoColidir = function(o1, o2) {
            // Tiro com Ovni
            if ( (o1 instanceof Tiro && o2 instanceof Ovni) ||
                 (o1 instanceof Ovni && o2 instanceof Tiro) ) {
               painel.pontuacao += 10;
               somExplosao.seekTo(0);
               somExplosao.play();
            }
            
            // Nave com Ovni
            if ( (o1 instanceof Nave && o2 instanceof Ovni) ||
                 (o1 instanceof Ovni && o2 instanceof Nave) ) {
               somExplosao.seekTo(0);
               somExplosao.play();
            }
         }
         
         // Disparo
         document.getElementById('disparo').addEventListener(
            'touchstart', 
            function() {
               nave.atirar();
               somTiro.seekTo(0);
               somTiro.play();
            }
         );
      }
      
      function criacaoInimigos() {
         criadorInimigos = {
            ultimoOvni: Date.now(),
            
            processar: function() {
               var agora = Date.now();
               var decorrido = agora - this.ultimoOvni;
               
               if (decorrido > 1000) {
                  novoOvni();
                  this.ultimoOvni = agora;
               }
            }
         };
         
         animacao.novoProcessamento(criadorInimigos);
      }
      
      function novoOvni() {
         var imgOvni = imagens.ovni;
         var ovni = new Ovni(context, imgOvni, imagens.explosao);

         ovni.velocidade = 
            Math.floor( 500 + Math.random() * (1000 - 500 + 1) );
         
         ovni.x = 
            Math.floor(Math.random() * 
                       (canvas.width - imgOvni.width + 1) );
                  
         ovni.y = -imgOvni.height;
         
         animacao.novoSprite(ovni);
         colisor.novoSprite(ovni);
      }

      function iniciarJogo() {
         primeiraLeitura = true;
      
         acelerometro = navigator.accelerometer.watchAcceleration(
            function(aceleracao) {
               // Na primeira leitura, calibramos a nave
               if (primeiraLeitura) {
                  nave.repouso.x = aceleracao.x;
                  nave.repouso.y = aceleracao.y;
                  primeiraLeitura = false;
               }               
            
               nave.aceleracao.x = aceleracao.x;
               nave.aceleracao.y = aceleracao.y;
            },
            function() {
               alert('Erro!');
            },
            { frequency: 25 }
         );
      
         criadorInimigos.ultimoOvni = Date.now();
         
         document.getElementById('link_jogar').style.display =
            'none';
         document.getElementById('controles').style.display =
            'block';
         
         painel.pontuacao = 0;
         animacao.ligar();
         
         musicaAcao.seekTo(0);
         musicaAcao.play();
      }
      
      function gameOver() {
         navigator.accelerometer.clearWatch(acelerometro);
         musicaAcao.pause();
         
         document.getElementById('link_jogar').style.display =
            'block';
         document.getElementById('controles').style.display =
            'none';
                     
         nave.vidasExtras = 3;
         nave.posicionar();
         animacao.novoSprite(nave);
         colisor.novoSprite(nave);
         
         removerInimigos();
         
         alert('Game Over');
      }
      
      function removerInimigos() {
         for (var i in animacao.sprites) {
            if (animacao.sprites[i] instanceof Ovni ||
                animacao.sprites[i] instanceof Tiro)
               animacao.excluirSprite(animacao.sprites[i]);
         }
      }
   </script>
   
   <style>
      body {
         margin: 0;
         width: 100%;
         height: 100%;
      }
      
      #jogo_nave {
         position: absolute;
         z-index: 0;
      }
   
      #link_jogar {
         display: none;
         position: absolute;
         z-index: 1;
         bottom: 20px;
         width: 100%;
         text-align: center;
      }
      
      #link_jogar a {
         color: yellow;
         background: url(img/botao-jogar.png);
         font-size: 20px;
         font-family: sans-serif;
         text-decoration: none;
         text-shadow: 2px 2px 5px black;

         display: inline-block;
         width: 52px;
         height: 26px;
         padding: 23px 10px;
      }
      
      #controles {
         display: none;
      }

      #disparo {
         position: absolute;
         right: 10px;
         bottom: 10px;
         z-index: 1;
      }
   </style>
</head>

<body>
   <canvas id="jogo_nave" width="500" height="500"></canvas>
   
   <div id="link_jogar">
      <a href="javascript: iniciarJogo()">Jogar</a>
   </div>
   
   <div id="controles">
      <img src="img/botao-jogar.png" id="disparo">
   </div>
</body>

</head>
